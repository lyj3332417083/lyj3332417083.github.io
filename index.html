<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mycss/loginlearn.css">
    <title>登录</title>
</head>
<body>
    <!--滑切登录界面 -->
    <div class="box">
        <div class="pre-box">
            <h2>WELCOME</h2>
            <p>JOIN US!</p>
            <div class="img-box">
                <img src="./images/register.webp" alt="">
            </div>
        </div>
        <div class="register-form">
            <div class="title-box">
                <h2>注册</h2>
            </div>
            <div class="input-box">
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <input type="password" placeholder="确认密码">
            </div>
            <div class="btn-box">
                <button>注册</button>
                <p onclick="myswitch()">已有账号？登录</p>
            </div>
        </div>
        <div class="login-form">
            <div class="title-box">
                <h2>登录</h2>
            </div>
            <div class="input-box">
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
            </div>
            <div class="btn-box">
                <button>登录</button>
                <p onclick="myswitch()">没有账号？注册</p>
            </div>
        </div>
    </div>
    <script src="./lib/jQuery-2.1.4.min.js"></script>
    <script>
        let flag=true
        const myswitch=()=>{
            if(flag==true){
                $(".pre-box").css("transform","translateX(100%)")
                $(".pre-box").css("background-color","#c9e0ed")
                $(".pre-box").css("box-shadow","4px 4px 3px rgba(0, 0, 0, .1)")
                $("img").attr("src","./images/login.jpeg")
                flag=!flag
            }else{
                $(".pre-box").css("transform","translateX(0%)")
                $(".pre-box").css("background-color","rgb(245, 208, 214)")
                $(".pre-box").css("box-shadow","-4px 4px 3px rgba(0, 0, 0, .1)")
                $("img").attr("src","./images/register.webp")
                flag=!flag
            }
        }
    </script>
</body>
</html>
